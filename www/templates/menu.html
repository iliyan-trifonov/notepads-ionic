<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title" ng-if="!isLoggedIn">Notepads</h1>
            <img src="{{user.photo}}" height="35" ng-if="isLoggedIn" />
            <h1 class="title" ng-if="isLoggedIn">{{user.name}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close
                          class="item-icon-left"
                          ng-if="!isLoggedIn"
                          ng-click="login()">
                    <i class="icon ion-log-in"></i>Login
                </ion-item>
                <ion-item nav-clear menu-close
                          class="item-icon-left"
                          ng-if="isLoggedIn"
                          href="#/app/dashboard">
                    <i class="icon ion-home"></i>Dashboard
                </ion-item>
                <ion-item nav-clear menu-close
                          class="item-icon-left"
                          ng-if="isLoggedIn"
                          ng-click="categories()">
                    <i class="icon ion-folder"></i>Categories
                </ion-item>
                <ion-item nav-clear menu-close
                          class="item-icon-left"
                          ng-if="isLoggedIn"
                          ng-click="addNotepad()">
                    <i class="icon ion-document-text"></i>Add Notepad
                </ion-item>
                <ion-item nav-clear menu-close
                          class="item-icon-left"
                          ng-if="isLoggedIn"
                          ng-click="addCategory()">
                    <i class="icon ion-ios-browsers-outline"></i>Add Category
                </ion-item>
                <ion-item nav-clear menu-close
                          class="item-icon-left"
                          ng-if="isLoggedIn"
                          ng-click="logout()">
                    <i class="icon ion-log-out"></i>Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
