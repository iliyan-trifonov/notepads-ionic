<ion-view title="Categories">

    <ion-nav-buttons side="primary">
        <a class="button button-icon ion-plus-circled"
           href="#/app/categories/add"></a>
    </ion-nav-buttons>

    <ion-content padding="true"
                 class="has-header"
                 ng-show="categories">

        <ion-list ng-repeat="cat in categories | orderBy: 'name' track by cat._id">
            <ion-item class="item-button-right">
                {{cat.name}} <small>({{cat.notepadsCount}})</small>
                <div class="buttons">
                <a class="button button-icon icon ion-edit"
                    ng-click="editCat(cat._id)"></a>
                <a class="button button-icon icon ion-android-delete assertive"
                   ng-click="deleteCat(cat._id)"></a>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
