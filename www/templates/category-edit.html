<ion-view title="Category :: {{topTitle}}" cache-view="false">

    <ion-content padding="true"
                 class="has-header"
                 ng-show="category || isAdd"
    >

        <div class="list full">
            <label class="item item-input">
                <input type="text"
                       placeholder="Name"
                       ng-model="category.name" />
            </label>
        </div>

    </ion-content>

    <ion-footer-bar class="bar">
        <div class="button-bar">
            <a class="button button-positive"
               ng-click="update()"
               ng-disabled="!category.name">{{btnTxt}}</a>

            <a class="button"
               ng-click="cancel()">Cancel</a>
        </div>
    </ion-footer-bar>

</ion-view>
